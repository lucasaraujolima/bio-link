<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lucas Araujo - Links</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="images/Lucas.jpg" />
        <h1>@llucaxx0</h1>
      </header>
      <ul>
        <li>
          <a target="_blank" href="https://www.instagram.com/llucaxx0/">
            <img src="images/instagram-logo.png" alt="instagram" width="20" />
            instagram
          </a>
        </li>
        <li>
          <a target="_blank" href="https://github.com/craftzdog">
            <img src="images/git.png" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
